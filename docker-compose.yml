version: '3.3'

services:
  database:
    image: postgres
    volumes:
      - postgres:/var/lib/postgresql/data/
    expose:
      - 5432
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTRES_PASSWORD: 1488
      POSTGRES_DB: localhost
      POSTGRES_HOST_AUTH_METHOD: trust
  app:
    build: .
    container_name: api
    command: python3 ls && scrapy crawler kijiji && uvicorn main:api --reload
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - database

volumes:
  postgres: